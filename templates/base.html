<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>

    <link rel="stylesheet" type="text/css" href="{% static 'libs/slick/slick.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'libs/slick/slick-theme.css' %}"/>

    <link rel="stylesheet" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/constants.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/animations.css' %}"/>

    <link rel="stylesheet" href="{% static 'css/pages/home.css' %}"/>

    <title>ПТК Сварка - {% block title %}{% endblock %}</title>
</head>
<body>
{% include 'include/header.html' %}
<main class="page">
    {% block content %}
    {% endblock %}
</main>
{% include 'include/footer.html' %}

<script type="text/javascript" src="{% static 'libs/jquery-1.11.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'libs/jquery-migrate-1.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'libs/slick/slick.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>
</html>
